<mat-card>
    <mat-card-header>
        <mat-card-title>{{ heroe.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    <!-- TODO: falta imagen -->

    <mat-card-content class="card-content">
        <h4>{{ heroe.publisher }}</h4>
        <p>
            <strong>Primera apariciÃ³n:</strong> {{ heroe.first_appearance }}
            <mat-chip-listbox>
                @for (name of heroe.characters.split(',').slice(0, 2); track $index) {
                <mat-chip>{{ name }}</mat-chip>
                }
            </mat-chip-listbox>
        </p>
    </mat-card-content>


    <mat-card-actions>
        <button class="pb-5" mat-button mat-raised-button color="primary" [routerLink]="['/heroes/edit', heroe.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>
        <mat-divider class="spacer"></mat-divider>

            <mat-icon>edit</mat-icon>
            Editar
        </button>
    </mat-card-actions>


</mat-card>
